<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium E-commerce Background -->
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff" stop-opacity="0.98"/>
      <stop offset="100%" style="stop-color:#fdf2f8" stop-opacity="0.95"/>
    </linearGradient>
    <radialGradient id="productGlow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#ec4899" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#a855f7" stop-opacity="0.1"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient2)"/>


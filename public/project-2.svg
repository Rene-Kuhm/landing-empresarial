    <circle cx="310" cy="30" r="8" fill="rgba(139, 92, 246, 0.4)"/>
    <text x="340" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#1f2937">Accesorios</text>
    <text x="340" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#8b5cf6">$29.99</text>
    <rect x="340" y="45" width="50" height="20" rx="10" fill="#8b5cf6"/>
    <text x="365" y="57" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="600" fill="white" text-anchor="middle">Agregar</text>

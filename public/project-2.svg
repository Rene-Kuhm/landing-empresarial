    <text x="140" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#1e40af" text-anchor="middle">1,247</text>
    <text x="140" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">Ventas</text>


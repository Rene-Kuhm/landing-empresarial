    <text x="20" y="25" text-anchor="middle" font-family="monospace" font-size="12" fill="white">‚öõÔ∏è</text>

    <circle cx="50" cy="20" r="12" fill="rgba(255,255,255,0.2)"/>
    <text x="50" y="25" text-anchor="middle" font-family="monospace" font-size="12" fill="white">üí≥</text>

    <circle cx="80" cy="20" r="12" fill="rgba(255,255,255,0.2)"/>
    <text x="80" y="25" text-anchor="middle" font-family="monospace" font-size="12" fill="white">üì±</text>
  </g>

  <line x1="296" y1="117" x2="302" y2="117" stroke="#9ca3af" stroke-width="2"/>
  <text x="310" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6b7280">Buscar productos...</text>

